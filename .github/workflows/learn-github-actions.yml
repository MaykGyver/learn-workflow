name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  hello:
    strategy:
      matrix:
        include:
          - runner: 'windows-2019'
          - runner: 'windows-2022'
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - run: script.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runner }}
          path: .
